        const status = document.createElement("p");
        status.style.fontFamily = "system-ui, Arial, sans-serif";
        status.textContent = "Preparando redirecionamento...";

        function showFallback(dest) {
          const a = document.createElement("a");
          a.href = dest;
          a.textContent = "Clique aqui se não redirecionar automaticamente";
          a.style.display = "block";
          a.style.marginTop = "8px";
          document.body.appendChild(a);
        }

        document.addEventListener("DOMContentLoaded", () => {
          document.body.appendChild(status);

          if (!key) {
            status.textContent = "Nenhuma chave ?link= informada.";
            return;
          }

          const dest = links[key];
          if (!dest) {
            status.textContent = `Chave "${key}" não encontrada.`;
            const small = document.createElement("small");
            small.textContent = "Chaves válidas: " + Object.keys(links).join(", ");
            document.body.appendChild(small);
            return;
          }

          status.textContent = "Redirecionando...";
          showFallback(dest);

          try {
            window.location.href = dest;
          } catch (e) {
            // Último recurso
            location.href = dest;
          }
        });
      })();
